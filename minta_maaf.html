<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darii dikaa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            color: #fff;
        }

        /* Overlay input nama */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #overlay h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #overlay input, #overlay button {
            padding: 12px;
            font-size: 1em;
            margin: 10px;
            border-radius: 8px;
            border: none;
        }

        #overlay button {
            background-color: #ff6b6b;
            color: #fff;
            cursor: pointer;
        }

        #overlay button:hover {
            background-color: #ff3b3b;
        }

        /* Halaman utama */
        #main {
            text-align: center;
            padding: 50px;
            display: none;
        }

        #main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #main p {
            font-size: 1.3em;
            line-height: 1.5em;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Overlay untuk input nama -->
    <div id="overlay">
        <h1>Hai,isi yaa sayangg</h1>
        <p>Tulis namamu dulu ya, ada kejutan buat kamu!</p>
        <input type="text" id="name" placeholder="Nama kamu">
        <br>
        <button onclick="startMessage()">Lihat Kejutan!</button>
    </div>

    <!-- Halaman utama pesan maaf -->
    <div id="main">
        <h1 id="greeting"></h1>
        <p id="message"></p>
    </div>

    <script>
        function startMessage() {
            const name = document.getElementById('name').value.trim();
            if(!name){
                alert('Isi dulu namanya ya!');
                return;
            }

            // simpan nama di variabel
            localStorage.setItem('friendName', name);

            // sembunyikan overlay, tampilkan halaman utama
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main').style.display = 'block';

            showMessage(name);
        }

        function showMessage(name){
            document.getElementById('greeting').textContent = `Hai ${name} ğŸ˜˜`;

            const messageText = `
finaa,semangat yaa buatt jalaninn harii harii nyaaa walaupun hari hari ituu sangatt melelahkan,tapii kamuuu jangann lupaaa adaaa akuuu disinii yangg bisaa jadii tempatt keluhh kesahh kamuu,akuu jugaaa sayangg bangett samaa kamuu sayanggg,intinyaa jangannn pergii yaaa darii hidupp akuuu loveee youuu sayangggğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤
            `;
            document.getElementById('message').textContent = messageText;

            // animasi hati sebagai kejutan
            for(let i=0;i<50;i++) createHeart();
            setInterval(createHeart, 500);
        }

        function createHeart(){
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (10 + Math.random()*30)+'px';
            heart.style.color = `hsl(${Math.random()*360},100%,70%)`;
            heart.textContent = 'ğŸ’–';
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),5000);
        }
    </script>

</body>
</html>
